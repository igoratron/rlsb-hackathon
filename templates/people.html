<h1>People Search</h1>
<form class="form grey" role="search" ng-submit="people.search(people.formData)">
    <div>
        <label class="label" for="industry">Industry</label>
        <input type="text"
               id="industry"
               name="industry"
               ng-model="people.formData.industry"
            >
    </div>

    <div>
        <label class="label" for="job-title">Job Title</label>
        <input type="text"
               id="job-title"
               name="job-title"
               ng-model="people.formData.jobTitle"
            >
    </div>

    <div>
        <label class="label" for="company">Company</label>
        <input type="text"
               id="company"
               name="company"
               ng-model="people.formData.company"
            >
    </div>

    <div>
        <label class="label" for="location">Location</label>
        <input type="text"
               id="location"
               name="location"
               ng-model="people.formData.location"
            >
    </div>

    <fieldset>
        <legend class="label">Disability</legend>

        <div class="disability-checkbox">
            <input type="checkbox"
                   name="disability[]"
                   id="mobility"
                   value="mobility"
                   ng-model="people.formData.disability.mobility"
                >
            <label class="label disability-icon disability-icon--mobility sr-only" for="mobility">Mobility</label>
        </div>

        <div class="disability-checkbox">
            <input type="checkbox"
                   name="disability[]"
                   id="mental"
                   value="mental"
                   ng-model="people.formData.disability.mental"
                >
            <label class="label disability-icon disability-icon--mental sr-only" for="mental">Mental</label>
        </div>

        <div class="disability-checkbox">
            <input type="checkbox"
                   name="disability[]"
                   id="hearing"
                   value="hearing"
                   ng-model="people.formData.disability.hearing"
                >
            <label class="label disability-icon disability-icon--hearing sr-only" for="hearing">Hearing</label>
        </div>

        <div class="disability-checkbox">
            <input type="checkbox"
                   name="disability[]"
                   id="sight"
                   value="sight"
                   ng-model="people.formData.disability.sight"
                >
            <label class="label disability-icon disability-icon--sight sr-only" for="sight">Sight</label>
        </div>
    </fieldset>

    <div class="btn">
        <button type="submit">Search</button>
    </div>

</form>
